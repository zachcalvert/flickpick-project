{% load page_tags %}
<select class="search-results">
    <option value="" ct_value="">---------</option>
    {% for section, options in sections.items %}
        <optgroup label="{{ section|capfirst }}:">
            {% for option in options %}
                <option value="{{ option.id }}" ct_value="{{ option|content_type_id }}"
                        full_name="{% verbose_name option %}: {{ option.full_name|default:option.name }}">
                    {{ option.label|default:option.name }}
                </option>
            {% empty %}
                <option disabled>None</option>
            {% endfor %}
        </optgroup>
    {% endfor %}
</select>
