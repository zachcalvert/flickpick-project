{% load page_tags %}

<div class="movie-gallery">
    <h2>{{ widget.name|safe }}</h2>
    <div class="gallery-widget" id="gallery-widget-{{ widget.id }}">
        {% for movie in widget.items %}
            <div class="gallery-item" id="movie-{{ movie.id }}">
                {% include 'widgets/items/movie.html' %}
            </div>
        {% endfor %}
    </div>
</div>
